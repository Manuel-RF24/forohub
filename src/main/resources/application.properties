# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/foro_hub
spring.datasource.username=root  # Cambia 'root' por tu nombre de usuario de MySQL
spring.datasource.password=1234  # Cambia '1234' por tu contraseña de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update  # 'update' para actualizar el esquema en cada arranque
spring.jpa.show-sql=true  # Muestra las consultas SQL en la consola
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de Flyway para migraciones
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration  # Ubicación de las migraciones SQL

# Configuración del puerto
